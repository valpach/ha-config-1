      name: Floorplan
      image: /local/custom_ui/floorplan/floorplan2.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
      
      # These options are optional
      warnings:                  # enable warnings (to find out why things might ot be working correctly)
      # pan_zoom:                  # enable experimental panning / zooming
      # hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
      date_format: DD/MMM/YYYY   # Date format to use in hover-over text
      
      # last_motion_entity: sensor.template_last_motion
      # last_motion_class: last-motion

      groups:

        - name: Trackers
          entities:
            - device_tracker.lynette_iphone
            - device_tracker.gregs_iphone_8
          states:
            - state: 'not_home'
              class: 'transparent'
            - state: 'SEL'
              class: 'transparent'

        - name: Media Players
          entities:
            - media_player.bedroom
          states:
            - state: 'off'
              class: 'invisible'
              
        - name: Motion
          entities:
            - binary_sensor.thomas_sensor
            - binary_sensor.office_motion_sensor
          states:
            - state: 'on'
              class: 'danger-background'
            - state: 'off'
              class: 'invisible'

        - name: Weather Temperature
          entities:
             - sensor.dark_sky_apparent_temperature
          #text_template: '${entity.state ? entity.state : "unknown"}'
          # An example of rounding up a number, i.e. a temperature of 90.1 becomes 91
          text_template: '${entity.state} Â°c'
          
        - name: Weather Summary
          entities:
            - sensor.dark_sky_summary

        - name: Lights
          entities:
             - light.bedroom
             - light.dining_room
             - switch.desk_lights_switch
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
            service: toggle

        - name: Cameras
          entities:
            - camera.thomas
            - camera.drive
            - camera.garden
            - camera.hall